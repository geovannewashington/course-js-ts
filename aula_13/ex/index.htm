<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula 13</title>
</head>
<body style="font-family: arial;">
    
    <script>
        const name = prompt('Insert your full name:');
        document.body.innerHTML += `Seu nome é: <strong>${name}</strong><br />`;
        const realNumberOfLetters = name.replaceAll(" ","");
        document.body.innerHTML += `Seu nome tem <strong>${realNumberOfLetters.length}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${realNumberOfLetters.at(1)}</strong><br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? <strong>${realNumberOfLetters.indexOf('a')}</strong><br />`;
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? <strong>${realNumberOfLetters.lastIndexOf('a')}</strong><br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${realNumberOfLetters.slice(-3)}</strong><br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${name.split(' ')}</strong><br />`;
        document.body.innerHTML += `Seu nome tem um total de: <strong>${name.split(' ').length}</strong> palavras <br />`;        
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${name.toUpperCase()}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${name.toLowerCase()}</strong><br />`;
    </script>
</body>
</html>
